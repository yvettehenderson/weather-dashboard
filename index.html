<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    />
    <link rel="stylesheet" type="text/css" href="style.css" />

    <title>Weather Dashboard</title>
  </head>

  <body>
    <div class="container">
      <h1>Weather Dashboard</h1>
    </div>
    <form id="city-form">
      <label for="city-input">Search for a city</label>
      <input type="text" id="city-input" /><br />
      <input id="find-city" type="submit" value="Search" />
    </form>
    <div id="searchHistory"></div>
    <div id="city-view">
      <div class="city"></div>
      <div class="date"></div>
      <img src="" class="icon" />
      <div class="temp"></div>
      <div class="wind"></div>
      <div class="humidity"></div>
      <div class="UV"></div>
    </div>
    <div class="row">
      <div class="col-sm-2">
        <div class="day-5-date"></div>
        <img src="" class="day-5-icon" />
        <div class="day-5-temp-max"></div>
        <div class="day-5-temp-min"></div>
        <div class="day-5-humidity"></div>
      </div>
      <div class="col-sm-2">
        <div class="day-4-date"></div>
        <img src="" class="day-4-icon" />
        <div class="day-4-temp-max"></div>
        <div class="day-4-temp-min"></div>
        <div class="day-4-humidity"></div>
      </div>
      <div class="col-sm-2">
        <div class="day-3-date"></div>
        <img src="" class="day-3-icon" />
        <div class="day-3-temp-max"></div>
        <div class="day-3-temp-min"></div>
        <div class="day-3-humidity"></div>
      </div>
      <div class="col-sm-2">
        <div class="day-2-date"></div>
        <img src="" class="day-2-icon" />
        <div class="day-2-temp-max"></div>
        <div class="day-2-temp-min"></div>
        <div class="day-2-humidity"></div>
      </div>
      <div class="col-sm-2">
        <div class="day-1-date"></div>
        <img src="" class="day-1-icon" />
        <div class="day-1-temp-max"></div>
        <div class="day-1-temp-min"></div>
        <div class="day-1-humidity"></div>
      </div>
    </div>
    <div id="previous-search">
      <div class="last"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://unpkg.com/@popperjs/core@2/dist/umd/popper.js"></script>
    <script type="text/javascript">
      $("#find-city").on("click", function (event) {
        event.preventDefault();
        var city = $("#city-input").val();
        var queryURL =
          "https://api.weatherstack.com/current?access_key=3aface5532f1f47c65a63094e3506f92&query=" +
          city +
          "&units=f";

        $.ajax({
          url: queryURL,
          method: "GET",
        }).then(function (response) {
          console.log(response);
          $(".city").append(response.location.name);
          $(".date").append(response.location.localtime);
          $(".temp").append(response.current.temperature + "°F");
          $(".wind").append("Wind Speed:" + response.current.wind_speed);
          $(".humidity").append("Humidity:" + response.current.humidity + "%");
          $(".UV").append("UV Index:" + response.current.uv_index);
        //   if(response.current.uv_index < 6){
        //     change text to red ;
        // } else { text is green}
        //   }
        });

        event.preventDefault();
        var city = $("#city-input").val();
        var queryURL =
          "https://api.openweathermap.org/data/2.5/forecast?q=" +
          city +
          "&appid=33c92b0552e0eea71460739025382726&units=imperial";

        $.ajax({
          url: queryURL,
          method: "GET",
        }).then(function (response) {
          console.log(response);
          $(".icon").attr(
            "src",
            "https://openweathermap.org/img/w/"+response.list[0].weather[0].icon+
              ".png");
        
          $(".day-5-date").append(response.list[8].dt_txt);
          $(".day-5-icon").attr(
            "src",
            "https://openweathermap.org/img/w/"+response.list[8].weather[0].icon+
              ".png"
          );
          $(".day-5-temp-max").append(
            "Max Temp:" + response.list[8].main.temp_max + "°F"
          );
          $(".day-5-temp-min").append(
            "Min Temp:" + response.list[8].main.temp_min + "°F"
          );
          $(".day-5-humidity").append(
            "Humidity:" + response.list[8].main.humidity + "%"
          );
          $(".day-4-date").append(response.list[16].dt_txt);
          $(".day-4-icon").attr(
            "src",
            "https://openweathermap.org/img/w/"+response.list[16].weather[0].icon+
              ".png");
          $(".day-4-temp-max").append(
            "Max Temp:" + response.list[16].main.temp_max + "°F"
          );
          $(".day-4-temp-min").append(
            "Min Temp:" + response.list[16].main.temp_min + "°F"
          );
          $(".day-4-humidity").append(
            "Humidity:" + response.list[16].main.humidity + "%"
          );
          $(".day-3-date").append(response.list[24].dt_txt);
          $(".day-3-icon").attr(
            "src",
            "https://openweathermap.org/img/w/"+response.list[24].weather[0].icon+
              ".png");
          $(".day-3-temp-max").append(
            "Max Temp:" + response.list[24].main.temp_max + "°F"
          );
          $(".day-3-temp-min").append(
            "Min Temp:" + response.list[24].main.temp_min + "°F"
          );
          $(".day-3-humidity").append(
            "Humidity:" + response.list[24].main.humidity + "%"
          );
          $(".day-2-date").append(response.list[32].dt_txt);
          $(".day-2-icon").attr(
            "src",
            "https://openweathermap.org/img/w/"+response.list[32].weather[0].icon+
              ".png");
          $(".day-2-temp-max").append(
            "Max Temp:" + response.list[32].main.temp_max + "°F"
          );
          $(".day-2-temp-min").append(
            "Min Temp:" + response.list[32].main.temp_min + "°F"
          );
          $(".day-2-humidity").append(
            "Humidity:" + response.list[32].main.humidity + "%"
          );
          $(".day-1-date").append(response.list[39].dt_txt);
          $(".day-1-icon").attr(
            "src",
            "https://openweathermap.org/img/w/"+response.list[39].weather[0].icon+
              ".png");
          $(".day-1-temp-max").append(
            "Max Temp:" + response.list[39].main.temp_max + "°F"
          );
          $(".day-1-temp-min").append(
            "Min Temp:" + response.list[39].main.temp_min + "°F"
          );
          $(".day-1-humidity").append(
            "Humidity:" + response.list[39].main.humidity + "%"
          );
        });
      });
      var recentSearches = [];
      function searchFunction(data) {
        recentSearches.push($("#city-input").val());
        $("#city-input").val("");
      

        $.each(recentSearches, function (index, value) {
          $("#city-input").append("#last");
        });
      }
      searchFunction();
    </script>
  </body>
</html>
