<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="style.css" />

    <title>Weather Dashboard</title>
  </head>

  <body>
    <div class="container">
      <h1>Weather Dashboard</h1>
    </div>
    <form id="city-form">
      <label for="city-input">Search for a city</label>
      <input type="text" id="city-input" /><br />
      <input id="find-city" type="submit" value="Search" />
    </form>
    <div id="city-view"></div>
    <div class="city"></div>
    <div class="wind"></div>
    <div class="humidity"></div>
    <div class="temp"></div>
    <div class="UV"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript">
      $("#find-city").on("click", function (event) {
        event.preventDefault();
        var city = $("#city-input").val();
        var APIKey = "c733248e0d7c01fa84f3849f5042a872";
        var queryURL =
          "https://api.openweathermap.org/data/2.5/weather?q=Portland,Oregon&units=imperial&appid=" +
          APIKey;

        $.ajax({
          url: queryURL,
          method: "GET",
        }).then(function (response) {
          console.log($(response));
          

          $(".city").append(JSON.stringify("City;" + response.name));
          $(".wind").append(JSON.stringify("Wind: " + response.wind.speed));
          $(".humidity").append(
            JSON.stringify("Humidity: " + response.main.humidity + "%")
          );
          $(".temp").append(
            JSON.stringify("Temp: " + response.main.temp + "Â°F")
          );
        });
      });
    </script>
  </body>
</html>
